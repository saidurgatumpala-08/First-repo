<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Quiz</title>
    <link rel="stylesheet" href="style.css">
<style>
body {
    font-family: Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.container {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 90%;
    max-width: 600px;
}

.language-selector {
    margin-bottom: 50px;
}

select {
    padding: 8px;
    border-radius: 4px;
    border: 1px solid green;
}

.options-container button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background-color: grey;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.options-container button:hover {
    background-color: green;
}

.options-container button.correct {
    background-color: green;
}

.options-container button.incorrect {
    background-color: red;
}

#next-btn, #restart-btn {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
}

#next-btn:hover, #restart-btn:hover {
    background-color: green;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Language Quiz</h1>
        <div class="language-selector">
            <label for="language">Choose Language:</label>
            <select id="language">
                <option value="c">C</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
            </select>
        </div>
        <div id="quiz-area">
            <h2 id="question"></h2>
            <div id="options" class="options-container"></div>
            <button id="next-btn">Next</button>
        </div>
        <div id="result-area" style="display: none;">
            <h2>Quiz Complete!</h2>
            <p>Your score: <span id="score"></span></p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
<script>
const quizData = {
    c: [
        { question: "Which function is used to print text in  C?",         options: ["println()", "print()", "printf()", "count()"], answer: "printf()" },
        { question: "Which format specifier is often used to print integers?", options: ["%s", "%d", "%f", "%c"], answer: "%d" }
        ],
        
    java: [
        { question: "Java is short for JavaScript", options: [  "True", "False"], answer: "False" },
        { question: "Which data type is used to create a variable that should store text?", options: [  "string", "String", "Txt", "myString"], answer: "string" },
    ],
    python: [
        { question: "What is the correct file extension for Python files?", options: [".pyt", ".py", ".p", ".ph"], answer: ".py" },
        { question: "Which operator is used to multiply numbers?", options: ["*", "%", "&", "#"], answer: "*" }
    ]
};

let currentLanguage = 'en';
let currentQuestionIndex = 0;
let score = 0;
let selectedOption = null;

const languageSelect = document.getElementById('language');
const questionElement = document.getElementById('question');
const optionsContainer = document.getElementById('options');
const nextButton = document.getElementById('next-btn');
const quizArea = document.getElementById('quiz-area');
const resultArea = document.getElementById('result-area');
const scoreSpan = document.getElementById('score');
const restartButton = document.getElementById('restart-btn');

languageSelect.addEventListener('change', (event) => {
    currentLanguage = event.target.value;
    resetQuiz();
});
nextButton.addEventListener('click', () => {
    if (selectedOption) {
        checkAnswer();
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData[currentLanguage].length) {
            loadQuestion();
        } else {
            showResult();
        }
    } else {
        alert("Please select an answer!");
    }
});

restartButton.addEventListener('click', resetQuiz);

function loadQuestion() {
    selectedOption = null;
    const question = quizData[currentLanguage][currentQuestionIndex];
    questionElement.textContent = question.question;
    optionsContainer.innerHTML = '';
    question.options.forEach(option => {
        const button = document.createElement('button');
        button.textContent = option;
        button.addEventListener('click', () => selectOption(button, option));
        optionsContainer.appendChild(button);
    });
    nextButton.textContent = currentQuestionIndex === quizData[currentLanguage].length - 1 ? "Finish" : "Next";
}

function selectOption(button, option) {
    // Remove 'selected' class from previously selected option
    const currentSelected = optionsContainer.querySelector('.selected');
    if (currentSelected) {
        currentSelected.classList.remove('selected');
    }
    button.classList.add('selected');
    selectedOption = option;
}

function checkAnswer() {
    const question = quizData[currentLanguage][currentQuestionIndex];
    const optionButtons = optionsContainer.querySelectorAll('button');
    optionButtons.forEach(button => {
        if (button.textContent === question.answer) {
            button.classList.add('correct');
        }
        if (button.classList.contains('selected') && button.textContent !== question.answer) {
            button.classList.add('incorrect');
        }
        button.disabled = true; // Disable options after selection
    });

    if (selectedOption === question.answer) {
        score++;
    }
}

function showResult() {
    quizArea.style.display = 'none';
    resultArea.style.display = 'block';
    scoreSpan.textContent = `${score} out of ${quizData[currentLanguage].length}`;
}

function resetQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    quizArea.style.display = 'block';
    resultArea.style.display = 'none';
    loadQuestion();
}

// Initial load
loadQuestion();
</script>
</body>
</html>
